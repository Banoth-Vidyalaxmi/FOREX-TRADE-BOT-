<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | TradeProFX</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    :root {
      --primary: #2563eb;
      --primary-dark: #1d4ed8;
      --secondary: #0f172a;
      --accent: #f59e0b;
      --light: #f8fafc;
      --gray: #64748b;
      --error: #ef4444;
      --success: #10b981;
    }

    body {
      background: linear-gradient(135deg, var(--secondary) 0%, #1e293b 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      overflow-x: hidden;
    }

    .background-animation {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
    }

    .particle {
      position: absolute;
      border-radius: 50%;
      background: rgba(59, 130, 246, 0.15);
      animation: float 15s infinite linear;
    }

    @keyframes float {
      0% {
        transform: translateY(0) translateX(0);
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      90% {
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh) translateX(100px);
        opacity: 0;
      }
    }

    .auth-container {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 40px;
      width: 100%;
      max-width: 450px;
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
      border: 1px solid rgba(255, 255, 255, 0.1);
      position: relative;
      overflow: hidden;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .auth-container:hover {
      transform: translateY(-5px);
      box-shadow: 0 30px 60px -12px rgba(0, 0, 0, 0.6);
    }

    .auth-container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 5px;
      background: linear-gradient(90deg, var(--primary), var(--accent));
    }

    .logo-container {
      text-align: center;
      margin-bottom: 30px;
    }

    .logo {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      color: var(--light);
      font-size: 24px;
      font-weight: 700;
      margin-bottom: 10px;
    }

    .logo-icon {
      color: var(--accent);
      font-size: 28px;
    }

    .tagline {
      color: var(--gray);
      font-size: 14px;
      font-weight: 500;
    }

    h2 {
      color: var(--light);
      text-align: center;
      margin-bottom: 30px;
      font-weight: 600;
      font-size: 28px;
    }

    .input-group {
      position: relative;
      margin-bottom: 25px;
    }

    .input-group i {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--gray);
      transition: color 0.3s ease;
    }

    input {
      width: 100%;
      padding: 15px 15px 15px 45px;
      background: rgba(255, 255, 255, 0.08);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      color: var(--light);
      font-size: 16px;
      transition: all 0.3s ease;
    }

    input:focus {
      outline: none;
      border-color: var(--primary);
      background: rgba(255, 255, 255, 0.12);
      box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.2);
    }

    input:focus + i {
      color: var(--primary);
    }

    input::placeholder {
      color: var(--gray);
    }

    .password-toggle {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--gray);
      cursor: pointer;
      transition: color 0.3s ease;
    }

    .password-toggle:hover {
      color: var(--light);
    }

    .options {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 25px;
      font-size: 14px;
    }

    .remember {
      display: flex;
      align-items: center;
      gap: 8px;
      color: var(--gray);
      cursor: pointer;
    }

    .remember input {
      width: auto;
      padding: 0;
    }

    .forgot {
      color: var(--primary);
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .forgot:hover {
      color: var(--accent);
    }

    .btn {
      width: 100%;
      padding: 15px;
      background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(37, 99, 235, 0.3);
    }

    .btn:active {
      transform: translateY(0);
    }

    .btn::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 5px;
      height: 5px;
      background: rgba(255, 255, 255, 0.5);
      opacity: 0;
      border-radius: 100%;
      transform: scale(1, 1) translate(-50%);
      transform-origin: 50% 50%;
    }

    .btn:focus:not(:active)::after {
      animation: ripple 1s ease-out;
    }

    @keyframes ripple {
      0% {
        transform: scale(0, 0);
        opacity: 0.5;
      }
      100% {
        transform: scale(20, 20);
        opacity: 0;
      }
    }

    .btn-loading {
      pointer-events: none;
      opacity: 0.8;
    }

    .btn-loading::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 20px;
      height: 20px;
      margin: -10px 0 0 -10px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 1s ease-in-out infinite;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    .divider {
      display: flex;
      align-items: center;
      margin: 25px 0;
      color: var(--gray);
    }

    .divider::before,
    .divider::after {
      content: '';
      flex: 1;
      height: 1px;
      background: rgba(255, 255, 255, 0.1);
    }

    .divider span {
      padding: 0 15px;
      font-size: 14px;
    }

    .social-login {
      display: flex;
      gap: 15px;
      margin-bottom: 25px;
    }

    .social-btn {
      flex: 1;
      padding: 12px;
      border-radius: 10px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      background: rgba(255, 255, 255, 0.05);
      color: var(--light);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .social-btn:hover {
      background: rgba(255, 255, 255, 0.1);
      transform: translateY(-2px);
    }

    .register-link {
      text-align: center;
      color: var(--gray);
      font-size: 14px;
    }

    .register-link a {
      color: var(--primary);
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s ease;
    }

    .register-link a:hover {
      color: var(--accent);
    }

    #status {
      margin-top: 20px;
      padding: 12px;
      border-radius: 8px;
      text-align: center;
      font-size: 14px;
      font-weight: 500;
      display: none;
    }

    .status-success {
      background: rgba(16, 185, 129, 0.1);
      color: var(--success);
      border: 1px solid rgba(16, 185, 129, 0.3);
      display: block !important;
    }

    .status-error {
      background: rgba(239, 68, 68, 0.1);
      color: var(--error);
      border: 1px solid rgba(239, 68, 68, 0.3);
      display: block !important;
    }

    .status-info {
      background: rgba(59, 130, 246, 0.1);
      color: var(--primary);
      border: 1px solid rgba(59, 130, 246, 0.3);
      display: block !important;
    }

    /* Responsive design */
    @media (max-width: 480px) {
      .auth-container {
        padding: 30px 20px;
      }
      
      .social-login {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <div class="background-animation" id="particles"></div>
  
  <div class="auth-container">
    <div class="logo-container">
      <div class="logo">
        <i class="fas fa-chart-line logo-icon"></i>
        TradeProFX
      </div>
      <div class="tagline">Professional Trading Platform</div>
    </div>
    
    <h2>Welcome Back</h2>
    
    <div class="input-group">
      <i class="fas fa-envelope"></i>
      <input type="email" id="email" placeholder="Enter your email" />
    </div>
    
    <div class="input-group">
      <i class="fas fa-lock"></i>
      <input type="password" id="password" placeholder="Enter your password" />
      <i class="fas fa-eye password-toggle" id="togglePassword"></i>
    </div>
    
    <div class="options">
      <label class="remember">
        <input type="checkbox" id="remember" />
        <span>Remember me</span>
      </label>
      <a href="#" class="forgot">Forgot password?</a>
    </div>
    
    <button id="loginBtn" class="btn">
      <span class="btn-text">Login</span>
    </button>
    
     
    </div>
    
    <p class="register-link">
      Don't have an account? <a href="register.html">Register here</a>
    </p>
    
    <p id="status"></p>
  </div>

  <script type="module">
    // Import Firebase SDKs
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-analytics.js";
    import { getAuth, signInWithEmailAndPassword, onAuthStateChanged } 
      from "https://www.gstatic.com/firebasejs/12.5.0/firebase-auth.js";

    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyBf04hqyigWeeCBLzFeu4WZ1tCvno_yAVM",
      authDomain: "bhavani-143143.firebaseapp.com",
      projectId: "bhavani-143143",
      storageBucket: "bhavani-143143.firebasestorage.app",
      messagingSenderId: "83724577201",
      appId: "1:83724577201:web:08bd92c6f42c433c08b590",
      measurementId: "G-VMS4MS2PVV"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const auth = getAuth(app);

    // DOM Elements
    const loginBtn = document.getElementById("loginBtn");
    const status = document.getElementById("status");
    const togglePassword = document.getElementById("togglePassword");
    const passwordInput = document.getElementById("password");
    const emailInput = document.getElementById("email");

    // Password visibility toggle
    togglePassword.addEventListener("click", function() {
      const type = passwordInput.getAttribute("type") === 'password' ? 'text' : 'password';
      passwordInput.setAttribute('type', type);
      this.classList.toggle('fa-eye');
      this.classList.toggle('fa-eye-slash');
    });

    // Button click animation
    loginBtn.addEventListener('click', function(e) {
      // Create ripple effect
      const ripple = document.createElement('span');
      const rect = this.getBoundingClientRect();
      const size = Math.max(rect.width, rect.height);
      const x = e.clientX - rect.left - size / 2;
      const y = e.clientY - rect.top - size / 2;
      
      ripple.style.cssText = `width: ${size}px; height: ${size}px; left: ${x}px; top: ${y}px;`;
      ripple.classList.add('ripple');
      this.appendChild(ripple);
      
      setTimeout(() => {
        ripple.remove();
      }, 600);
    });

    // Login functionality
    loginBtn.addEventListener("click", async () => {
      const email = emailInput.value.trim();
      const password = passwordInput.value.trim();

      if (!email || !password) {
        showStatus("⚠️ Please fill out all fields.", "error");
        return;
      }

      // Show loading state
      loginBtn.classList.add("btn-loading");
      loginBtn.disabled = true;

      try {
        await signInWithEmailAndPassword(auth, email, password);
        showStatus("✅ Login successful! Redirecting...", "success");
        setTimeout(() => (window.location.href = "index.html"), 1500);
      } catch (error) {
        console.error(error);
        showStatus("❌ " + error.message, "error");
      } finally {
        loginBtn.classList.remove("btn-loading");
        loginBtn.disabled = false;
      }
    });

    // Status display function
    function showStatus(message, type) {
      status.textContent = message;
      status.className = "";
      status.classList.add(`status-${type}`);
    }

    // Redirect if already logged in
    onAuthStateChanged(auth, (user) => {
      if (user) {
        console.log("User already logged in, redirecting to index...");
        if (!sessionStorage.getItem("justLoggedOut")) {
          window.location.replace("index.html");
        } else {
          sessionStorage.removeItem("justLoggedOut");
        }
      }
    });

    // Background animation
    function createParticles() {
      const particlesContainer = document.getElementById('particles');
      const particleCount = 20;
      
      for (let i = 0; i < particleCount; i++) {
        const particle = document.createElement('div');
        particle.classList.add('particle');
        
        // Random size and position
        const size = Math.random() * 100 + 50;
        const left = Math.random() * 100;
        const delay = Math.random() * 15;
        
        particle.style.width = `${size}px`;
        particle.style.height = `${size}px`;
        particle.style.left = `${left}%`;
        particle.style.animationDelay = `${delay}s`;
        
        particlesContainer.appendChild(particle);
      }
    }
    
    // Initialize particles
    createParticles();
  </script>
</body>
</html>
